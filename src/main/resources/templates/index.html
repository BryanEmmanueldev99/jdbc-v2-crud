<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>

    <main class="container mt-4">
        <div th:replace="~{session/messageAlert :: messageAlert}"></div>
        <a class="btn btn-success mt-3" th:href="@{/cliente}">Crear</a>
          <div
            class="table-responsive"
          >
            <table
                class="table table-primary"
            >
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${clientes.empty}">
                        <td colspan="4">Sin clientes registrados a√∫n...</td>
                    </tr>
                    <tr class="" th:each="cliente: ${clientes}">
                        <td scope="row" th:text="${cliente.nombre}"></td>
                        <td scope="row" th:text="${cliente.apellidos}"></td>
                        <td scope="row" th:text="${cliente.correo}"></td>
                        <td>
                            <a th:href="@{/cliente/{id}(id=${cliente.idcliente})}" class="btn btn-primary">Actualizar</a>
                            <a th:href="@{/eliminar-cliente/{id}(id=${cliente.idcliente})}" class="btn btn-primary">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
          </div>
          
    </main>

    <footer>
        <!-- place footer here -->
    </footer>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
